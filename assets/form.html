<div class="row">
  <div class="col s12 " >
    <form id="signin">
      <div class="input-field col s12">
        <input id="name" type="text" class="validate" name="name" value=""  length="15">
        <label for="name" data-error="mal :'c" data-success="bien :)">Nombre *</label>
      </div>
      <div class="input-field col s12">

        <input id="lastnamep" type="text" class="validate" name="last_name_p" value=""  length="15">
        <label for="lastnamep" data-error="mal :'c" data-success="bien :)">Apellido paterno *</label>
      </div>
      <div class="input-field col s12">
        <input id="lastnamem" type="text" class="validate" name="last_name_m" value=""  length="15">
        <label for="lastnamem" data-error="mal :'c" data-success="bien :)">Apellido materno </label>
      </div>
      <div class="input-field col s12">

        <input id="mail" type="email" class="validate" name="email" value=""  length="25">
        <label for="mail" data-error="mal :'c" data-success="bien :)">email *</label>
      </div>
      <div class="input-field col s12">

        <input id="password" type="password" class="validate" name="password" value=""  length="15">
        <label for="password" data-error="mal :'c" data-success="bien :)">contraseña * </label>
      </div>
      <div class="input-field col s12">

        <input id="xpassword" type="password" class="validate" name="c-password" value=""  length="15">
        <label for="xpassword" data-error="mal :'c" data-success="bien :)">confirma tu contraseña *</label>
        <a class="waves-effect red waves-light btn submit disabled">Registrate</a>
      </div>

    </form>
  </div>
</div>
