

<div class="row ">
  <div class="col s12 " >
    <form id="newSubject" >


               <div class="input-field col s12">
                 <i class="material-icons prefix">language</i>
                 <input type="text" id="college" class="autocomplete autocompleteCollege">
                 <label for="college">¿A qué colegio pertenece?</label>
               </div>


                  <div class="input-field col s12">
                    <i class="material-icons prefix">work</i>
                    <input type="text" id="carrier" class="autocomplete autocompleteCarrier">
                    <label for="carrier">¿A qué carrera pertenece?</label>
                  </div>
                  <div class="input-field col s12">
                    <i class="material-icons prefix">class</i>
                    <input type="text" id="subject" class="autocomplete autocompleteSubject">

                  </div>







      <div class="input-field col s12 m6">
        <a class="waves-effect waves-light btn  red darken-4 cancel">Cancelar</a>

        <a class="waves-effect waves-light btn submit-subject disabled">Aceptar</a>
      </div>



    </form>

  </div>
</div>
